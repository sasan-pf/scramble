<!DOCTYPE html>
<html lang="en">

<head>
      
    <meta charset="UTF-8">
      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Welcome to Scramble.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app" class="container" style="width: 60%">

        <div class="row" style="text-align: center;">
            <h1 class="display-5" style="margin-bottom: 50px;">{{title}}</h1>
        </div>

        <!-- Game Stats -->
        <div class="row">
            <div class="col-3">
                <h1 class="display-5">{{points}}</h1>
            </div>
            <div class="col-6">

            </div>
            <div class="col-3">
                <h1 class="display-5">{{strikes}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <h3>Points</h3>
            </div>
            <div class="col-6">

            </div>
            <div class="col-3">
                <h3>Strikes</h3>
            </div>
        </div>
        <!-- Alerts -->
        <div class="row">
            <!-- Passed -->
            <div class="alert alert-success" role="alert" v-if="state === 'correct'">
                Correct! Next Word
            </div>

            <!-- Wrong Word -->
            <div class="alert alert-danger" role="alert" v-if="state === 'wrong'">
                Wrong! Try again
            </div>

            <!-- Next Word -->
            <div class="alert alert-primary" role="alert" v-if="state === 'pass'">
                You passed! Next Word
            </div>
        </div>
        <!-- Scrambled Row -->
        <div class="row">
            <h2>{{scrambled}}</h2>
        </div>
        <!-- Search Input -->
        <div class="row">
            <form @submit.prevent="handleSubmit">
                <input class="form-control form-control-lg" v-model="input" type="text" :disabled="state === 'lost'">
            </form>
        </div>

        <!-- Button -->
        <div class="row">
            <button type="button" class="btn btn-danger" :disabled="passes < 1" @click="onPass">{{passes}} Passes
                Remaining</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" v-if="state === 'lost'" @click="onPlay">Play Again?</button>
        </div>
    </div>
    <script src="scramble.js"></script>
</body>

</html>
